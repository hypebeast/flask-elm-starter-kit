<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask + Elm</title>

    <link rel="stylesheet" href="/static/dist/css/app.css">

    {% block css %}{% endblock %}
  </head>
  <body>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Flask + Elm + Brunch
          </h1>
          <h2 class="subtitle">
            Simple starter kit to get started with Flask and Elm!
          </h2>
        </div>
      </div>
    </section>

    <section class="main-section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>

    <script src="/static/dist/js/app.js" type="text/javascript"></script>

    {% block js %}{% endblock %}

  </body>
</html>
